<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="close" ng-click="confirm()"><span aria-hidden="true">&times;</span></div>
            <h4 class="modal-title text-info" ng-bind-html="header"></h4>
        </div>
        <div class="modal-body" ng-bind-html="msg"></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default width100px" ng-bind-html="ok" ng-click="confirm()"></button>
        </div>
    </div>
</div>
